defaults:
  - _self_
  - model: afgsa
  - data: default
  - trainer: default
  - override hydra/callbacks: custom_run_dirs

# Global settings
seed: 990819
data_ratio: 0.95
run_num: -1

# File paths
paths:
  root: ${hydra:runtime.cwd}
  output_dir: ${hydra:run.dir}

# Hydra configuration
hydra:
  run:
    dir: runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: false
  sweep:
    dir: multiruns/${now:%Y-%m-%d}
